<!DOCTYPE html>
<html>
  <head>
    <title>ESP WEB SERVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> GPIO 2</p>
          <p>
            <a href="on"><button class="button-on">ON</button></a>
            <a href="off"><button class="button-off">OFF</button></a>
          </p>
          <p class="state">State: %STATE%</p>
        </div>
        <div class="card">
          <form action="/telegram_update" method="POST">
            <p>
              <label for="tbot_token">Token</label>
              <input type="password" id ="tbot_token" name="tbot_token" value="%TBOT_TOKEN%"><br>
              <label for="tbot_chat_id">ChatId</label>
              <input type="text" id ="tbot_chat_id" name="tbot_chat_id" value="%TBOT_CHAT_ID%"><br>
              <h4>
                Use @myidbot (IDBot) to find out the chat ID of an individual or a group
              </h4>
              <input type ="submit" value ="Submit">
            </p>
          </form>
        </div>
        <div class="card">
          <form action="/mqtt_update" method="POST">
            <p>
              <label for="mqtt_server">Server</label>
              <input type="text" id ="mqtt_server" name="mqtt_server" value="%MQTT_SERVER%"><br>
              <label for="mqtt_port">Port</label>
              <input type="number" id ="mqtt_port" name="mqtt_port" min="1" max="65534" value="%MQTT_PORT%"><br>
              <label for="mqtt_user">User</label>
              <input type="text" id ="mqtt_user" name="mqtt_user" value="%MQTT_USER%"><br>
              <label for="mqtt_pass">Pass</label>
              <input type="password" id ="mqtt_pass" name="mqtt_pass" value="%MQTT_PASS%"><br>
              <input type ="submit" value ="Submit">
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
